<!-- Mrrr Web Comic Application - Matthew Colón -->
<html ng-app="mrrrApp">
    <head>
        <meta name="application-name" content="Mrrr Web Comic Application">
        <meta name="author" content="Matthew Colón">
        <meta name="keywords" content="Mrrr, Web Comic">
        <title>Mrrr</title>
        <link rel="stylesheet" href="css/mrrr.css">
    </head>
    <body>
        <div class="desktop">
            <span class="icons">
                <span class="icon">
                    <div><a href="/"><img src="images/icon_home.gif"></a></div>
                    <div>Mrrr.net</div>
                </span>
                <span class="icon">
                    <div><a href="/#!/archives"><img src="images/icon_archives.gif"></a></div>
                    <div>Archives</div>
                </span>
                <span class="icon">
                    <div><a ng-controller="ComicsController" href="/#!/comics/{{ comics.length }}"><img src="images/icon_latest_comic.gif"></a></div>
                    <div>Latest Comic</div>
                </span>
            </span>
            <span class="window">
                <div class="bar">
                    <span class="left">&nbsp;</span>
                    <span class="middle">&nbsp;</span>
                    <span class="right">&nbsp;</span>
                </div>
                <div class="center">
                    <div ng-view><div class="loading">&nbsp;</div></div>
                </div>
            </span>
        </div>
        <div class="start-bar">&nbsp;</div>
        <script src="lib/angular.js"></script>
        <script src="lib/angular-route.js"></script>
        <script src="js/mrrr.js"></script>
    </body>
</html>
